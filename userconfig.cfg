// Соответствующий ник из config.ts
name "%name%"

// Рандомный SteamID
steam_random_id "1"

// Смена оружия без подтверждения
hud_fastswitch "1"

// Маленький прицел
cl_crosshair_size "small"

// Чувствительность мыши
sensitivity "4.5"

// Уровни звука
volume "0.05"
MP3Volume "0"

// Выключить туман на картах
gl_fog "0"

// Убрать ограничение FPS
gl_vsync "0"
developer "1"
fps_override "1"
fps_max "240"

// Прыжок и присяд на колесико мыши
bind "MWHEELDOWN" "+duck"
bind "MWHEELUP" "+jump"

// Чат на ENTER (Y тоже работает)
bind "ENTER" "messagemode"

// Включение и отключение анти-афк
bind "f7" "+forward; +left"
bind "f8" "-forward; -left"

