// Никнейм клиента
// Если имя указано в config.json заменяется на него, иначе заменяется на рандомное
name "%name%"

// SteamID клиента
// Если id указано в config.json заменяется на команду установки этого id
steam_random_id "1"

// Смена оружия без подтверждения
hud_fastswitch "1"

// Маленький размер прицела
cl_crosshair_size "small"

// Чувствительность мыши
sensitivity "4.5"

// Громкость звуков
volume "0.05"
MP3Volume "0"

// Отключение тумана на картах
gl_fog "0"

// Прыжок и присяд на колесико мыши
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+duck"

// Чат на "ENTER"
// Чат на "Y" тоже будет работать
bind "ENTER" "messagemode"

// Анти-афк (закомментировано)
// Твинк будет бегать по кругу
// +forward
// +left

// Автоматическое подключение к серверу (закомментировано)
// Должно быть в конце файла
